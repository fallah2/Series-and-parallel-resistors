<!DOCTYPE html> <html lang="fa"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>محاسبه مقاومت معادل</title> <style> @import url('https://fonts.googleapis.com/css2?family=Vazir&display=swap'); body { font-family: 'Vazir', sans-serif; direction: rtl; text-align: center; background-color: #f0f8ff; margin: 0; padding: 0; } .container { max-width: 800px; margin: 50px auto; background: #fff; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); border-radius: 8px; padding: 20px; } h1 { color: #4CAF50; margin-bottom: 20px; } p { margin: 10px 0; color: #333; } .slider { width: 80%; } .name { color: red; } label { font-size: 18px; color: #333; } #circuitDiagram { margin-top: 20px; } .radio-toolbar { margin: 10px 0; } .radio-toolbar input[type="radio"] { display: none; } .radio-toolbar label { display: inline-block; background-color: #ddd; padding: 10px 20px; font-size: 18px; border-radius: 4px; margin: 0 5px; cursor: pointer; } .radio-toolbar input[type="radio"]:checked + label { background-color: #4CAF50; color: white; } </style> </head> <body> <div class="container"> <h1>محاسبه مقاومت معادل</h1> <p>توسط: <strong class="name">محمد فلاح دبیر فیزیک شهرستان راور استان کرمان</strong></p> <label for="numResistors">تعداد مقاومت‌ها:</label> <input type="range" id="numResistors" name="numResistors" min="2" max="10" value="5" class="slider"> <p>تعداد مقاومت‌ها: <span id="numResistorsValue">5</span></p> <div class="radio-toolbar"> <input type="radio" id="series" name="connectionType" value="series" checked> <label for="series">سری</label> <input type="radio" id="parallel" name="connectionType" value="parallel"> <label for="parallel">موازی</label> </div> <div id="circuitDiagram"></div> <h2>فرمول محاسبه:</h2> <p><strong class="name">ساخته شده توسط محمد فلاح دبیر فیزیک شهرستان راور استان کرمان</strong></p> <p id="formula"></p> </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.11.1/plotly.min.js"></script> <script> const numResistorsSlider = document.getElementById('numResistors'); const numResistorsValue = document.getElementById('numResistorsValue'); const circuitDiagram = document.getElementById('circuitDiagram'); const formula = document.getElementById('formula'); const connectionTypeInputs = document.querySelectorAll('input[name="connectionType"]'); connectionTypeInputs.forEach(input => { input.addEventListener('change', updateCircuit); }); function updateCircuit() { const numResistors = parseInt(numResistorsSlider.value); const type = document.querySelector('input[name="connectionType"]:checked').value; numResistorsValue.textContent = numResistors; circuitDiagram.innerHTML = ''; let x = [], y = [], texts = []; let startX = 0; let resistances = []; for (let i = 0; i < numResistors; i++) { let resistance = (Math.random() * 9 + 1).toFixed(2); resistances.push(resistance); if (type === 'series') { x.push(startX, startX + 1); y.push(0, 0); texts.push(`R${i+1}=${resistance}Ω`, ''); startX += 2; } else { x.push(0.5, 1.5, 1.5, 0.5, 0.5); y.push(i, i, i + 0.5, i + 0.5, i); texts.push(`R${i+1}=${resistance}Ω`, '', '', '', ''); } } if (type === 'series') { const totalResistance = resistances.reduce((acc, val) => acc + parseFloat(val), 0).toFixed(2); formula.innerHTML = `\\(R_{eq} = R_1 + R_2 + \\cdots + R_n = ${resistances.join(' + ')} = ${totalResistance}Ω\\)`; } else { const reciprocalSum = resistances.reduce((acc, val) => acc + 1/parseFloat(val), 0); const totalResistance = (1 / reciprocalSum).toFixed(2); formula.innerHTML = `\\(\\frac{1}{R_{eq}} = \\frac{1}{R_1} + \\frac{1}{R_2} + \\cdots + \\frac{1}{R_n}\\)<br>\\(R_{eq} = ${totalResistance}Ω\\)`; } const trace = { x: x, y: y, mode: 'lines+markers+text', text: texts, textposition: 'bottom', marker: { size: 10, color: 'skyblue' }, line: { width: 4, color: 'black' } }; const layout = { xaxis: { visible: false }, yaxis: { visible: false }, margin: { l: 0, r: 0, t: 0, b: 0 }, showlegend: false, }; Plotly.newPlot('circuitDiagram', [trace], layout); MathJax.typeset(); } numResistorsSlider.addEventListener('input', updateCircuit); updateCircuit(); </script> <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script> </body> </html>
